name: Auto Backport PRs

on:
  pull_request:
    types: [closed]

jobs:
  backport:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Run backport action
        uses: sorenlouv/backport-github-action@v9.5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          auto_backport_label_prefix: "backport-to:"  # Tiền tố label
          auto_merge: false                         # Không tự động merge
          auto_assign: true                         # Tự động assign reviewer
          auto_label: true                          # Tự động thêm label
